version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: smartwarex_postgres
    environment:
      POSTGRES_USER: smartwarex_user
      POSTGRES_PASSWORD: smartwarex_pass
      POSTGRES_DB: smartwarex_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - smartwarex_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartwarex_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartwarex_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartwarex_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartwarex_backend
    environment:
      DATABASE_URL: postgresql://smartwarex_user:smartwarex_pass@postgres:5432/smartwarex_db
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./ml-engine:/ml-engine
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartwarex_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartwarex_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - smartwarex_network
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

networks:
  smartwarex_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
